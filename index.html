<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzap</title>
    <!--Font-awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!--mystyle-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--wrapper-->
    <div class="wrapper">
      <div class="container">
        <div class="container-grey">
          <div class="info-user">
            <img class="img-user" src="img/user-female.jpg" alt="photo user female">
          </div>
          <div class="info-user flex-end">
            <i class="fas fa-circle-notch general-icons"></i>
            <i class="fas fa-comment-alt general-icons"></i>
            <i class="fas fa-ellipsis-v general-icons"></i>
          </div>
        </div>
        <div class="container-blue"></div>
        <div class="main"></div>
      </div>
      <div class="container">
        <div class="container-grey">
          <div class="info-user">
            <img class="img-user" src="img/user-man.jpg" alt="photo user man"></div>
          <div class="info-user flex-end">
            <i class="fas fa-search general-icons"></i>
            <i class="fas fa-paperclip general-icons"></i>
            <i class="fas fa-ellipsis-v general-icons"></i>
          </div>
        </div>
        <div class="main"></div>
        <div class="container-grey"></div>
      </div>
    </div>

  </body>
</html>
